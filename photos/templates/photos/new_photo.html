{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block section %}
{% for error in errors %}
  <p>{{ error }}</p>
{% endfor %}
{%if success_message %}
  <span style="color:green">{{success_message|safe}}</span>
{% endif%}
<form method="POST">
    <div>
        {% csrf_token %}
    </div>
    {{ form.as_p }}
    <div>
        <button>Entrar</button>
    </div>
</form>
{% endblock%}
