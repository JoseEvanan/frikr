<!DOCTYPE html>
<html lang="es">
    <head>
        <title>{% block title %} Bienvenido a Frikr - como Flikr, pero friki{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a href="{% url 'photos_home'%}">Home</a>
            |
            {% if user.is_authenticated %}
                <a href="{% url 'users_logout' %}">Salir</a>
                <a href="{% url 'photo_create' %}">Crear Foto</a>
            {% else %}
                <a href="{% url 'users_login' %}">Entrar</a>
            {% endif %}
        </nav>
        <hr>
        <section>
            {% block section %}
            {% endblock %}
        </section>
        <hr>
        <small></small>Frikr Inc &copy; Todos los derechos reservados</small>
    </body>
</html>
