{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>{% block title %} Bienvenido a Frikr - como Flikr, pero friki{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
        <!--
            <link href="/static/css/bootstrap.min.css" rel="stylesheet">
            <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
        -->
        
    </head>
    <body>
        <nav>
            <a href="{% url 'photos_home'%}">Home</a>
            |
            <a href="{% url 'photos_list' %}">Listar Fotos</a>
            |
            {% if user.is_authenticated %}
                <a href="{% url 'user_photos' %}">Mis Fotos</a>
                |
                <a href="{% url 'photo_create' %}">Crear Foto</a>
                |
                <a href="{% url 'users_logout' %}">Salir</a>
                
            {% else %}
                <a href="{% url 'users_login' %}">Entrar</a>
            {% endif %}
        </nav>
        <hr>
        <section>
            {% block section %}
            {% endblock %}
        </section>
        <hr>
        <small></small>Frikr Inc &copy; Todos los derechos reservados</small>
    </body>
</html>
